<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PeakLog Weiterleitung</title>
  <script>
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
      // Weiterleitung zur Startseite des Google Play Store
      window.location.href = "https://play.google.com/store";
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location.href = "https://apps.apple.com/us/app/peaklog/id6744808857";
    } else {
      window.location.href = "https://peaklog.app"; // Fallback (optional)
    }
  </script>
</head>

</html>
