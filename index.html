<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PeakLog Weiterleitung</title>
  <script>
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
      window.location.replace("https://play.google.com/store");
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location.replace("https://apps.apple.com/us/app/peaklog/id6744808857");
    } else {
      window.location.replace("https://peaklog.app");
    }
  </script>
</head>

</body>
</html>
