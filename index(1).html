<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>PeakLog – Weiterleitung</title>
  <meta name="robots" content="noindex, nofollow">
</head>
<body>
  <script>
    (function () {
      var ua = navigator.userAgent || '';
      var isAndroid = /Android/i.test(ua);
      var isIOS = /iPhone|iPad|iPod/i.test(ua) || (/Macintosh/.test(ua) && navigator.maxTouchPoints > 1);

      if (isAndroid) {
        // Öffnet den Google Play Store
        window.location.replace('https://play.google.com/store/apps/details?id=com.trojer.tony.peaklog.v2');
      } else if (isIOS) {
        // Öffnet direkt die App Store App; kurzer Fallback auf HTTPS
        var fallback = setTimeout(function () {
          window.location.replace('https://apps.apple.com/app/id6744808857');
        }, 150);
        window.location.href = 'itms-apps://itunes.apple.com/app/id6744808857';
      }
      // sonst: nichts
    })();
  </script>
</body>
</html>
